# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Detect Deno project
        id: deno_project
        run: |
          if [ -f "deno.json" ] || [ -f "deno.jsonc" ]; then
            echo "has_deno_project=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_deno_project=false" >> "$GITHUB_OUTPUT"
          fi

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      - name: Detect Deno test files
        id: deno_tests
        if: steps.deno_project.outputs.has_deno_project == 'true'
        run: |
          if find . -type f \( -name "*_test.ts" -o -name "*_test.js" -o -name "*_test.tsx" -o -name "*_test.mjs" -o -name "*_test.mts" \) | grep -q .; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run linter
        if: steps.deno_project.outputs.has_deno_project == 'true'
        run: deno lint

      - name: Run tests
        if: steps.deno_project.outputs.has_deno_project == 'true' && steps.deno_tests.outputs.has_tests == 'true'
        run: deno test -A

      - name: Skip Deno checks (no Deno project)
        if: steps.deno_project.outputs.has_deno_project != 'true'
        run: echo "No Deno project files found. Skipping Deno lint/test."

      - name: Skip tests (no test files)
        if: steps.deno_project.outputs.has_deno_project == 'true' && steps.deno_tests.outputs.has_tests != 'true'
        run: echo "No Deno test files found. Skipping deno test."
